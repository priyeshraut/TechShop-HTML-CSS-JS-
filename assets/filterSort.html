<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <section class="sortFilterSection">
            <div class="filterSort flex">
                <h2>Filter & Sort <span>(64 products)</span></h2>
                <i class="fa fa-sharp fa-thin fa-xmark"></i>
            </div>
            <div class="inner">
                <div class="sortBy borderBottom">
                    <div class="flex">
                        <h3>Sort by:</h3>
                        <i class="ri-add-line"></i>
                    </div>
                    <ul>
                        <li><a href="#">Recommended</a></li>
                        <li><a href="#">Newest</a></li>
                        <li><a href="#">Price (low to high)</a></li>
                        <li><a href="#">Price (high to low)</a></li>
                        <li><a href="#">Name A-Z</a></li>
                        <li><a href="#">Name Z-A</a></li>
                    </ul>
                </div>
                <div class="price borderBottom">
                    <div class="flex">
                        <h3>Price ($70.00 - $85.00)</h3>
                        <i class="ri-add-line"></i>
                    </div>
                    <form action="">
                        <input type="range" name="" id="">
                    </form>
                    <div class="flex">
                        <p>$70.00</p>
                        <p>$85.00</p>
                    </div>
                </div>
                <div class="color borderBottom">
                    <div class="flex">
                        <h3>Color</h3>
                        <i class="ri-add-line"></i>
                    </div>
                    <form action="">
                        <input type="color" name="" id="">
                    </form>
                </div>
            </div>
            <div class="filterSortBtn flex">
                <button type="button" class="clearFilter">Clear Filter</button>
                <button type="button" class="apply">Apply</button>
            </div>
        </div>
    </section>
</body>

</html>
